<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Enhanced "Digital Silk & Gold" Theme --- */
        :root {
            --gold-color: #FFD700;
            --silk-red: #800000;
            --royal-blue: #001f3f;
            --text-light: #f5f5f5;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--silk-red), var(--royal-blue));
            background-size: 200% 200%;
            animation: gradientBG 20s ease infinite;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 15px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* --- Main Container & Perspective for 3D --- */
        .container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            width: 100%;
            padding: 30px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 10px 35px var(--shadow-color);
            perspective: 1000px; /* For 3D child elements */
        }

        /* --- Full-Size Responsive GIF --- */
        .rakhi-gif {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid var(--gold-color);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }

        /* --- Enhanced Typography --- */
        .greeting-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 7vw, 2.8rem);
            font-weight: 700;
            color: transparent;
            background: linear-gradient(45deg, #fef3a2, var(--gold-color), #fef3a2);
            -webkit-background-clip: text;
            background-clip: text;
            animation: fadeInDown 1.5s ease, glow 3s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700; }
            to { text-shadow: 0 0 20px #ffde3a, 0 0 30px #ffde3a; }
        }
        
        .sub-heading {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--text-light);
            opacity: 0.9;
            margin: -10px 0 30px 0;
            animation: fadeIn 2.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 0.9; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-25px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Input Fields with Icons --- */
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.6);
            transition: fill 0.3s ease;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field::placeholder { color: rgba(240, 240, 240, 0.6); }

        .input-field:focus {
            outline: none;
            border-color: var(--gold-color);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .input-field:focus ~ .input-icon {
            fill: var(--gold-color);
        }

        /* --- Buttons --- */
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        
        #generate-btn {
            background: var(--gold-color);
            color: var(--royal-blue);
        }
        
        #generate-btn:hover { box-shadow: 0 0 25px var(--gold-color); }

        /* --- 3D Flip Greeting Card --- */
        #greeting-card {
            margin-top: 30px;
            visibility: hidden;
            opacity: 0;
            transform: rotateY(-90deg) scale(0.9);
            transform-style: preserve-3d;
            transition: transform 0.8s ease, opacity 0.8s ease, visibility 0.8s;
        }
        
        #greeting-card.show {
            visibility: visible;
            opacity: 1;
            transform: rotateY(0deg) scale(1);
        }

        .card-content {
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }

        #personalized-message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-light);
        }

        /* --- WhatsApp Button --- */
        #share-btn {
            display: none;
            margin-top: 20px;
            background-color: #25D366;
            color: white;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #share-btn:hover { box-shadow: 0 0 20px #25D366; }
        #share-btn svg { width: 24px; height: 24px; fill: white; }
        
        /* --- Audio Control --- */
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        #audio-control:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(255,255,255,0.3); }
        #audio-control svg { fill: var(--text-light); width: 22px; height: 22px; }

    </style>
</head>
